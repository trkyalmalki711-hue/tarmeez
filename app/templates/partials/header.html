<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "ترميز | Tarmeez" }}</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Main Styles -->
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <div class="bg"></div>

  <div class="container">
    <header class="nav card">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div class="brandText">
          <!-- اسم البرنامج (ثابت لا يترجم) -->
          <div class="brandTitle">ترميز | Tarmeez</div>
          <div class="brandSub">CPT & ICD-10 Academy</div>
        </div>
      </div>

      <nav class="navlinks" aria-label="Primary">
        <a class="pill" href="/" data-en="Home" data-ar="الرئيسية">Home</a>
        <a class="pill" href="/notes" data-en="Notes" data-ar="الملاحظات">Notes</a>
        <a class="pill" href="/about" data-en="About" data-ar="حول البرنامج">About</a>
        <a class="pill" href="/account" data-en="Account" data-ar="الحساب">Account</a>
        <a class="pill" href="/login" data-en="Login" data-ar="تسجيل الدخول">Login</a>
      </nav>

      <div class="rightTools">
        <div class="langToggle" aria-label="Language">
          <button class="btn btnGhost" onclick="setLang('en')">English</button>
          <button class="btn btnGhost" onclick="setLang('ar')">العربية</button>
        </div>
      </div>
    </header>

    <!-- ========== TRANSLATION (SAFE VERSION) ========== -->
    <script>
      function translatePage(lang) {
        // عناصر data-en / data-ar
        document.querySelectorAll("[data-en][data-ar]").forEach(el => {
          if (el.classList.contains("brandTitle")) return;
          el.textContent = (lang === "ar") ? el.dataset.ar : el.dataset.en;
        });

        // placeholders
        document.querySelectorAll("input[data-en][data-ar], textarea[data-en][data-ar]").forEach(el => {
          el.placeholder = (lang === "ar") ? el.dataset.ar : el.dataset.en;
        });
      }

      function setLang(lang) {
        localStorage.setItem("tarmeez_lang", lang);

        if (lang === "ar") {
          document.documentElement.lang = "ar";
          document.body.dir = "rtl";
        } else {
          document.documentElement.lang = "en";
          document.body.dir = "ltr";
        }

        // ترجمة فورية بدون إعادة تحميل
        translatePage(lang);
      }

      // ترجمة عند أول تحميل فقط
      document.addEventListener("DOMContentLoaded", () => {
        const saved = localStorage.getItem("tarmeez_lang") || "en";
        setLang(saved);
      });
    </script>
    <!-- ================================================ -->

{% include "partials/header.html" %}
{% extends "base.html" %}
{% block content %}

<section class="page">
  <div class="card">
    <div class="topline">
      <div>
        <h1 class="title">{{ kind_upper }} Quiz</h1>
        <p class="muted">Classic mode (free) â€” pick the correct code.</p>
      </div>

      <div class="controls">
        <label class="mini">Questions</label>
        <input id="qCount" type="number" min="5" max="50" value="{{ n }}" />
        <button id="reloadBtn" class="btn outline" type="button">Reload</button>
      </div>
    </div>

    <div id="quizRoot" class="quiz-root">
      <div class="muted">Loading questions...</div>
    </div>

    <div class="quiz-footer">
      <button id="submitBtn" class="btn primary" type="button">Submit</button>
      <div id="resultBox" class="result"></div>
    </div>
  </div>
</section>

<div
  id="quizConfig"
  data-kind="{{ kind }}"
  data-n="{{ n }}"
></div>

<script src="/static/js/quiz.js"></script>

{% endblock %}
{% include "partials/footer.html" %}
